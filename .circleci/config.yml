version: 2
jobs: 
  build:
    docker: 
      - image: circleci/node:12.13
    working_directory: ~/hello-world-ci
    steps:
        - checkout
        - restore_cache:
            keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-
        - run: npm ci
        - save_cache:
            paths: 
              - node_modules
            key: v1-dependencies-{{ checksum "package.json" }}
